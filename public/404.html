<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Přesměrování…</title>
    <script>
      // SPA routing fix for GitHub Pages (deep links + refresh on subpages)
      // Based on: https://github.com/rafgraph/spa-github-pages
      (function () {
        // Keep 1 segment for repo pages: https://username.github.io/<repo-name>/
        // If you ever host on a custom domain root, change this to 0.
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
          l.protocol +
            "//" +
            l.hostname +
            (l.port ? ":" + l.port : "") +
            l.pathname
              .split("/")
              .slice(0, 1 + pathSegmentsToKeep)
              .join("/") +
            "/?/" +
            l.pathname
              .slice(1)
              .split("/")
              .slice(pathSegmentsToKeep)
              .join("/") +
            l.search.replace(/&/g, "~and~") +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
